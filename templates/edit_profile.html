{% extends 'usernavigation.html' %}

{% block title %}Profile{% endblock title %}
{% block body %}
<div class="container mt-5">
    <h2 class="text-center">Edit profile</h2>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <form method="POST">
             {% csrf_token %}
             <div class="form-row">
                 <div class="form-group col-md-6">
                     <label>FirstName</label>
                     <input type="text" class="form-control" value="{{data.user.first_name}}" name="firstname">
                 </div>
                 <div class="form-group col-md-6">
                    <label>LastName</label>
                    <input type="text" class="form-control" value="{{data.user.last_name}}"name="lastname">
                </div>
             </div>

             <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Email Id</label>
                    <input type="text" class="form-control" value="{{data.user.username}}" name="emailid" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Contact</label>
                    <input type="text" class="form-control" value="{{data.contact}}" name="contact" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>User Branch</label>
                    <input type="text" value="{{data.branch}}" class="form-control" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label> Edit Branch</label>
                   <select class="form-control" name="branch">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Electronics">Electronics</option>
                   </select>
                </div>
                
            </div>
                <input type="submit" value="Update" class="btn btn-dark mt-3">
            </form>
        </div>
    </div>
</div>
{% if error %}
<script>
  alert('Profile Update Successfully');
  window.location = "{% url 'profile' %}";
</script>
{%  endif %}
{% endblock body %}
