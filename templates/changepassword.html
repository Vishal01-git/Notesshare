{% extends 'usernavigation.html' %}

{% block title %}Profile
{% endblock title %}
{% block head %}
<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body{
    background-color: rgb(219, 226, 226) !important;
}
.row{
    background: white;
    border-radius: 30px;
    box-shadow: 12px 12px 22px grey;
}

img{
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
}

.btn1{
    border: none;
    outline: none;
    height: 50px;
    width: 100%;
    background-color: black;
    color: white;
    border-radius: 4px;
    font-weight: bold;
}
.btn1:hover{
    background: white;
    border: 1px solid;
    color: black;
}
</style>
{% endblock head %}
{% block body %} 
{% ifequal error "no" %}
<script>
alert('Password changed Successfully');
window.location = ('{% url 'logout' %}');
</script>
{% endifequal %}

{% ifequal error "yes"%}
<script>
alert('Invalid Login credential, Try Again');
</script>
{% endifequal %}
<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img src="/static/images/login1.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3"></h1>
                <h4>CHANGE PASSWORD</h4>
                <form method="POST">
                    {% csrf_token %}
                  <div class="form-row">
                      <div class="col-lg-7">
                          <input type="password" placeholder="Email old password" class="form-control my-3 p-4" name="old">
                      </div>
                  </div>
                  <div class="form-row">
                    <div class="col-lg-7">
                        <input type="password" placeholder="Enter new password" class="form-control my-3 p-4" name="new">
                    </div>
                </div>
                 <div class="form-row">
                    <div class="col-lg-7">
                        <input type="password" placeholder="Confirm password" class="form-control my-3 p-4" name="confirm">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                      <input type="submit" class="btn1 mt-3 mb-5 " value="SUBMIT"> 
                    </div>
                </div>
               
                </form>
            </div>
        </div>
    </div>

</section>

{% endblock body %}
