{% extends 'usernavigation.html' %}

{% block title %}Signup{% endblock title %}
{% block head %}
<style>

.note
{
    text-align: center;
    height: 80px;
    background: -webkit-linear-gradient(left, #0072ff, #8811c5);
    color: #fff;
    font-weight: bold;
    line-height: 80px;
}
.form-content
{
    padding: 5%;
    border: 1px solid #ced4da;
    margin-bottom: 2%;
}
.form-control{
    border-radius:1.5rem;
}
.btnSubmit
{
    border:none;
    border-radius:1.5rem;
    padding: 1%;
    width: 20%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
}
.btnSubmit:hover{
    background: #8811c5;
    color: white;
}
</style>
{% endblock head %}
{% block body %}
{% ifequal error "no" %}
<script>
alert('File Uploaded Successfully');
{% comment %} window.location = ('{% url 'login' %}'); {% endcomment %}
</script>
{% endifequal %}

{% ifequal error "yes"%}
<script>
alert('Something went wrong, Try Again');
</script>
{% endifequal %}
<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Share your notes with us.</p>
                </div>
               <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                             <div class="form-group">
                                <select class="form-control" name="branch">
                                    <option value="">--Select Branch--></option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Mechanical">Mechanical</option>
                                    <option value="Civil">Civil</option>
                                    <option value="Electrical">Electrical</option>
                                    <option value="Electronics">Electronics</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Subject Name" name="subject"/>
                            </div>

                            <div class="form-group">
                                <input type="file" class="form-control" name="notesfile"/>
                            </div>
                            
                            <div class="form-group">
                                <select class="form-control" name="filetype">
                                    <option value="">--Select file type--</option>
                                    <option value="PDF">PDF</option>
                                    <option value="PPT">PPT</option>
                                    <option value="Doc/Docs">Doc/Docs</option>
                                    <option value="txt">txt</option>
                                    <option value="Image">Image</option>
                                    <option value="zip">zip</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                               <textarea rows="7.5" cols="50" placeholder="Describe about your Notes..." class="form-control"  name="description"></textarea>
                              
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btnSubmit" value="SUBMIT">
                </div>
               </form>

            </div>
        </div>


{% endblock body %}
